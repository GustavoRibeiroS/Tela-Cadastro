<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://kit.fontawesome.com/133274be50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class= "container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja bem vindo!</h2>
                <p class="description description-primary"> Para dar contunuidade </p>
                <p class="description description-primary">Por favor crie sua conta</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
            <h2 class="title title-second">Criar Conta</h2>
            <div class="social-media">
                <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-google"></i></li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                    </a>
                </ul>
            </div> <!--social media-->
            <p class="description description-second">Utilize seu email para cadastro</p>
            <form class="form">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" placeholder="Nome">
                </label>
                
                <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email"placeholder= "Email"><label for=""></label>
                </label>

                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password"placeholder="Senha">
                </label>
                
                <button class="btn btn-second">Criar</button>
            </form>
        </div><!--second column-->
    </div><!--first content-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá Novamente!</h2>
                <p class="description description-primary"> Para ter acesso ao carrinho de compras </p>
                <p class="description description-primary">Por favor conecte-se à sua conta</p>
                <button id="signup" class="btn btn-primary">criar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Acessar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div> <!--social media-->
                <p class="description description-second">Conectar por Email</p>
                <form class="form">
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email"placeholder= "Email"><label for=""></label>
                    </label>
    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password"placeholder="Senha">
                    </label>
                    
                    <a class="password" href="#">Esquci minha senha</a>
                    <button class="btn btn-second">entrar</button>
                </form>
            </div><!--second column-->
        </div><!--second content-->
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
